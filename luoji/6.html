    function toUnique(arr) {
            for (var i = 0 ;i < arr.length; i++) {
                for (var j = i+1 ; j < arr.length; j++) {
                    if (arr[i] === arr[j]) {
                        arr.splice(j,1);
                        j--;
                    }
                }
            }
            return arr;
        }
    console.log(toUnique([1,2,2,3,4,3]));
